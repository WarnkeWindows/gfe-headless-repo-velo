<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Browser - Good Faith Exteriors</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a2332 0%, #0f1419 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            width: 40px;
            height: 40px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff 0%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #c0c0c0;
            margin-bottom: 2rem;
        }

        .filters-section {
            background: rgba(26, 35, 50, 0.8);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 3rem;
        }

        .filters-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #d4af37;
            margin-bottom: 2rem;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-label {
            color: #d4af37;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .filter-select {
            padding: 0.75rem;
            background: rgba(15, 20, 25, 0.8);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
        }

        .filter-select:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        .brand-filters {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .brand-filter {
            background: rgba(15, 20, 25, 0.8);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .brand-filter:hover, .brand-filter.active {
            border-color: #d4af37;
            background: rgba(212, 175, 55, 0.1);
        }

        .brand-filter img {
            width: 30px;
            height: 20px;
            object-fit: contain;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: rgba(26, 35, 50, 0.8);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-8px);
            border-color: #d4af37;
            box-shadow: 0 20px 40px rgba(212, 175, 55, 0.2);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #2a3441 0%, #1a2332 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .product-image img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }

        .product-brand {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(212, 175, 55, 0.9);
            color: #1a2332;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .product-content {
            padding: 1.5rem;
        }

        .product-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #d4af37;
            margin-bottom: 0.5rem;
        }

        .product-description {
            color: #c0c0c0;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .product-features {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .feature-tag {
            background: rgba(212, 175, 55, 0.2);
            color: #d4af37;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .product-pricing {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .price-range {
            color: #ffffff;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .price-unit {
            color: #c0c0c0;
            font-size: 0.9rem;
        }

        .product-actions {
            display: flex;
            gap: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
            color: #1a2332;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: #d4af37;
            padding: 0.75rem 1.5rem;
            border: 2px solid #d4af37;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }

        .btn-secondary:hover {
            background: #d4af37;
            color: #1a2332;
        }

        .search-bar {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: rgba(26, 35, 50, 0.8);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
        }

        .search-input:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #d4af37;
        }

        .results-count {
            text-align: center;
            color: #c0c0c0;
            margin-bottom: 2rem;
        }

        .no-results {
            text-align: center;
            color: #c0c0c0;
            padding: 4rem 2rem;
        }

        .no-results h3 {
            color: #d4af37;
            margin-bottom: 1rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            padding: 2rem;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a2332 0%, #0f1419 100%);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 16px;
            max-width: 800px;
            margin: 0 auto;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            padding: 2rem;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #d4af37;
        }

        .close-btn {
            background: none;
            border: none;
            color: #c0c0c0;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        .close-btn:hover {
            color: #d4af37;
        }

        .modal-body {
            padding: 2rem;
        }

        @media (max-width: 768px) {
            .filters-grid {
                grid-template-columns: 1fr;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .product-actions {
                flex-direction: column;
            }

            .brand-filters {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="https://static.wixstatic.com/media/10d52d_eea1622cce0b4367b734bb51a0d81eb8~mv2.jpg" alt="Product Browser">
            </div>
            <h1 class="title">Product Browser</h1>
            <p class="subtitle">Browse our complete catalog of premium windows and doors from top brands</p>
        </div>

        <div class="search-bar">
            <div class="search-icon">üîç</div>
            <input type="text" class="search-input" id="searchInput" placeholder="Search products, brands, or features...">
        </div>

        <div class="filters-section">
            <h2 class="filters-title">Filter Products</h2>
            <div class="filters-grid">
                <div class="filter-group">
                    <label class="filter-label">Product Type</label>
                    <select class="filter-select" id="productType">
                        <option value="">All Products</option>
                        <option value="windows">Windows</option>
                        <option value="doors">Doors</option>
                        <option value="patio-doors">Patio Doors</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">Window Style</label>
                    <select class="filter-select" id="windowStyle">
                        <option value="">All Styles</option>
                        <option value="awning">Awning</option>
                        <option value="casement">Casement</option>
                        <option value="double-hung">Double Hung</option>
                        <option value="single-hung">Single Hung</option>
                        <option value="slider">Slider</option>
                        <option value="bay">Bay</option>
                        <option value="picture">Picture</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">Frame Material</label>
                    <select class="filter-select" id="frameMaterial">
                        <option value="">All Materials</option>
                        <option value="vinyl">Vinyl</option>
                        <option value="wood">Wood</option>
                        <option value="fiberglass">Fiberglass</option>
                        <option value="aluminum">Aluminum</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">Price Range</label>
                    <select class="filter-select" id="priceRange">
                        <option value="">All Prices</option>
                        <option value="budget">Budget ($200-400)</option>
                        <option value="mid">Mid-Range ($400-700)</option>
                        <option value="premium">Premium ($700-1000)</option>
                        <option value="luxury">Luxury ($1000+)</option>
                    </select>
                </div>
            </div>
            
            <div class="filter-group" style="margin-top: 2rem;">
                <label class="filter-label">Brands</label>
                <div class="brand-filters">
                    <div class="brand-filter" data-brand="andersen">
                        <img src="https://static.wixstatic.com/media/10d52d_19c62f7d131445829ff8fdde2b581b98~mv2.jpeg" alt="Andersen">
                        <span>Andersen</span>
                    </div>
                    <div class="brand-filter" data-brand="marvin">
                        <img src="https://static.wixstatic.com/media/10d52d_7df98cb648bb485d8e2f0922a3da18f4~mv2.jpeg" alt="Marvin">
                        <span>Marvin</span>
                    </div>
                    <div class="brand-filter" data-brand="pella">
                        <img src="https://static.wixstatic.com/media/10d52d_739b01217f084e21a41dd8591b98e6b8~mv2.jpeg" alt="Pella">
                        <span>Pella</span>
                    </div>
                    <div class="brand-filter" data-brand="provia">
                        <img src="https://static.wixstatic.com/media/10d52d_bcbbb5675e7b496891f63cb64e37fa07~mv2.png" alt="Provia">
                        <span>Provia</span>
                    </div>
                    <div class="brand-filter" data-brand="windsor">
                        <img src="https://static.wixstatic.com/media/10d52d_da963919e25c46c9bd735ee4bbce0da9~mv2.jpeg" alt="Windsor">
                        <span>Windsor</span>
                    </div>
                    <div class="brand-filter" data-brand="thermo-tech">
                        <img src="https://static.wixstatic.com/media/10d52d_a333c0355ff14c6cb0ac68755b29b1f3~mv2.jpeg" alt="Thermo-Tech">
                        <span>Thermo-Tech</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="results-count" id="resultsCount">
            Showing 24 products
        </div>

        <div class="products-grid" id="productsGrid">
            <!-- Products will be dynamically loaded here -->
        </div>

        <div class="no-results" id="noResults" style="display: none;">
            <h3>No products found</h3>
            <p>Try adjusting your filters or search terms</p>
        </div>
    </div>

    <!-- Product Detail Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Product Details</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Product details will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Sample product data
        const products = [
            {
                id: 1,
                name: "Andersen 400 Series Casement",
                brand: "andersen",
                type: "windows",
                style: "casement",
                material: "wood",
                description: "Premium wood casement window with superior energy efficiency and classic styling.",
                features: ["Low-E Glass", "Argon Fill", "Wood Frame", "Energy Star"],
                priceRange: "$600-900",
                priceCategory: "premium",
                image: "https://static.wixstatic.com/media/10d52d_79a4cd4776a94ba2a958989178a6ee7f~mv2.png"
            },
            {
                id: 2,
                name: "Marvin Essential Double Hung",
                brand: "marvin",
                type: "windows",
                style: "double-hung",
                material: "fiberglass",
                description: "Durable fiberglass double hung window with excellent insulation properties.",
                features: ["Triple Pane", "Fiberglass Frame", "Tilt-In Sash", "Lifetime Warranty"],
                priceRange: "$700-1000",
                priceCategory: "premium",
                image: "https://static.wixstatic.com/media/10d52d_b8bfb21fc4d6460ebce21673473667f5~mv2.png"
            },
            {
                id: 3,
                name: "Pella Impervia Awning",
                brand: "pella",
                type: "windows",
                style: "awning",
                material: "fiberglass",
                description: "Weather-resistant fiberglass awning window perfect for ventilation.",
                features: ["Weather Shield", "Easy Clean", "Multi-Point Lock", "Custom Colors"],
                priceRange: "$500-750",
                priceCategory: "mid",
                image: "https://static.wixstatic.com/media/10d52d_35742c77270640e7bce240ef7280568c~mv2.png"
            },
            {
                id: 4,
                name: "Provia Slider Window",
                brand: "provia",
                type: "windows",
                style: "slider",
                material: "vinyl",
                description: "Affordable vinyl slider window with smooth operation and easy maintenance.",
                features: ["Vinyl Frame", "Double Pane", "Screen Included", "Easy Operation"],
                priceRange: "$300-500",
                priceCategory: "budget",
                image: "https://static.wixstatic.com/media/10d52d_d4baffa175394b2c88b4f75dfd833eeb~mv2.png"
            },
            {
                id: 5,
                name: "Windsor Bay Window",
                brand: "windsor",
                type: "windows",
                style: "bay",
                material: "wood",
                description: "Elegant bay window that adds space and natural light to any room.",
                features: ["Wood Frame", "Custom Angles", "Seat Board", "Energy Efficient"],
                priceRange: "$1200-1800",
                priceCategory: "luxury",
                image: "https://static.wixstatic.com/media/10d52d_27545cce879743aeb6e85256d4837f97~mv2.png"
            },
            {
                id: 6,
                name: "Thermo-Tech Picture Window",
                brand: "thermo-tech",
                type: "windows",
                style: "picture",
                material: "vinyl",
                description: "Large picture window for maximum views and natural light.",
                features: ["Fixed Glass", "Vinyl Frame", "Low-E Coating", "Argon Gas"],
                priceRange: "$400-600",
                priceCategory: "mid",
                image: "https://static.wixstatic.com/media/10d52d_12cbfe1efc744559b497c3acbf43fe8f~mv2.png"
            },
            {
                id: 7,
                name: "Andersen French Patio Door",
                brand: "andersen",
                type: "patio-doors",
                style: "french",
                material: "wood",
                description: "Beautiful French patio door with authentic wood construction.",
                features: ["Wood Frame", "Multi-Point Lock", "Low-E Glass", "Custom Stain"],
                priceRange: "$1500-2200",
                priceCategory: "luxury",
                image: "https://static.wixstatic.com/media/10d52d_a82cc4c9bc8a423faa37a740b4ca9d61~mv2.png"
            },
            {
                id: 8,
                name: "Pella Sliding Patio Door",
                brand: "pella",
                type: "patio-doors",
                style: "sliding",
                material: "vinyl",
                description: "Smooth-operating sliding patio door with excellent weather protection.",
                features: ["Vinyl Frame", "Rolscreen", "Weather Strip", "Easy Glide"],
                priceRange: "$800-1200",
                priceCategory: "premium",
                image: "https://static.wixstatic.com/media/10d52d_8c1bf015415149e6b1cfb8a48aab3cc9~mv2.png"
            }
        ];

        let filteredProducts = [...products];
        let selectedBrands = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderProducts();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Search input
            document.getElementById('searchInput').addEventListener('input', filterProducts);
            
            // Filter selects
            document.getElementById('productType').addEventListener('change', filterProducts);
            document.getElementById('windowStyle').addEventListener('change', filterProducts);
            document.getElementById('frameMaterial').addEventListener('change', filterProducts);
            document.getElementById('priceRange').addEventListener('change', filterProducts);
            
            // Brand filters
            document.querySelectorAll('.brand-filter').forEach(filter => {
                filter.addEventListener('click', function() {
                    const brand = this.dataset.brand;
                    if (selectedBrands.includes(brand)) {
                        selectedBrands = selectedBrands.filter(b => b !== brand);
                        this.classList.remove('active');
                    } else {
                        selectedBrands.push(brand);
                        this.classList.add('active');
                    }
                    filterProducts();
                });
            });
        }

        function filterProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const productType = document.getElementById('productType').value;
            const windowStyle = document.getElementById('windowStyle').value;
            const frameMaterial = document.getElementById('frameMaterial').value;
            const priceRange = document.getElementById('priceRange').value;

            filteredProducts = products.filter(product => {
                const matchesSearch = !searchTerm || 
                    product.name.toLowerCase().includes(searchTerm) ||
                    product.brand.toLowerCase().includes(searchTerm) ||
                    product.features.some(feature => feature.toLowerCase().includes(searchTerm));
                
                const matchesType = !productType || product.type === productType;
                const matchesStyle = !windowStyle || product.style === windowStyle;
                const matchesMaterial = !frameMaterial || product.material === frameMaterial;
                const matchesPrice = !priceRange || product.priceCategory === priceRange;
                const matchesBrand = selectedBrands.length === 0 || selectedBrands.includes(product.brand);

                return matchesSearch && matchesType && matchesStyle && matchesMaterial && matchesPrice && matchesBrand;
            });

            renderProducts();
        }

        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            const resultsCount = document.getElementById('resultsCount');
            const noResults = document.getElementById('noResults');

            if (filteredProducts.length === 0) {
                grid.style.display = 'none';
                resultsCount.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            resultsCount.style.display = 'block';
            noResults.style.display = 'none';
            resultsCount.textContent = `Showing ${filteredProducts.length} product${filteredProducts.length !== 1 ? 's' : ''}`;

            grid.innerHTML = filteredProducts.map(product => `
                <div class="product-card" onclick="openProductModal(${product.id})">
                    <div class="product-image">
                        <img src="${product.image}" alt="${product.name}">
                        <div class="product-brand">${product.brand.charAt(0).toUpperCase() + product.brand.slice(1)}</div>
                    </div>
                    <div class="product-content">
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <div class="product-features">
                            ${product.features.map(feature => `<span class="feature-tag">${feature}</span>`).join('')}
                        </div>
                        <div class="product-pricing">
                            <span class="price-range">${product.priceRange}</span>
                            <span class="price-unit">per window</span>
                        </div>
                        <div class="product-actions">
                            <button class="btn-primary" onclick="event.stopPropagation(); getQuote(${product.id})">Get Quote</button>
                            <button class="btn-secondary" onclick="event.stopPropagation(); viewDetails(${product.id})">Details</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function openProductModal(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            document.getElementById('modalTitle').textContent = product.name;
            document.getElementById('modalBody').innerHTML = `
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin-bottom: 2rem;">
                    <div>
                        <img src="${product.image}" alt="${product.name}" style="width: 100%; border-radius: 8px;">
                    </div>
                    <div>
                        <h3 style="color: #d4af37; margin-bottom: 1rem;">Product Details</h3>
                        <p style="color: #c0c0c0; margin-bottom: 1rem;">${product.description}</p>
                        <div style="margin-bottom: 1rem;">
                            <strong style="color: #d4af37;">Brand:</strong> <span style="color: #ffffff;">${product.brand.charAt(0).toUpperCase() + product.brand.slice(1)}</span>
                        </div>
                        <div style="margin-bottom: 1rem;">
                            <strong style="color: #d4af37;">Style:</strong> <span style="color: #ffffff;">${product.style.charAt(0).toUpperCase() + product.style.slice(1)}</span>
                        </div>
                        <div style="margin-bottom: 1rem;">
                            <strong style="color: #d4af37;">Material:</strong> <span style="color: #ffffff;">${product.material.charAt(0).toUpperCase() + product.material.slice(1)}</span>
                        </div>
                        <div style="margin-bottom: 1rem;">
                            <strong style="color: #d4af37;">Price Range:</strong> <span style="color: #ffffff;">${product.priceRange}</span>
                        </div>
                    </div>
                </div>
                <div style="margin-bottom: 2rem;">
                    <h4 style="color: #d4af37; margin-bottom: 1rem;">Features</h4>
                    <div style="display: flex; flex-wrap: wrap; gap: 0.5rem;">
                        ${product.features.map(feature => `<span class="feature-tag">${feature}</span>`).join('')}
                    </div>
                </div>
                <div style="display: flex; gap: 1rem;">
                    <button class="btn-primary" onclick="getQuote(${product.id}); closeModal();">Get Quote for This Product</button>
                    <button class="btn-secondary" onclick="addToComparison(${product.id})">Add to Comparison</button>
                </div>
            `;
            
            document.getElementById('productModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
        }

        function getQuote(productId) {
            const product = products.find(p => p.id === productId);
            // Send message to parent window to open estimator with pre-selected product
            window.parent.postMessage({
                type: 'OPEN_ESTIMATOR',
                product: product
            }, '*');
        }

        function viewDetails(productId) {
            openProductModal(productId);
        }

        function addToComparison(productId) {
            // Add product to comparison list
            window.parent.postMessage({
                type: 'ADD_TO_COMPARISON',
                productId: productId
            }, '*');
            alert('Product added to comparison');
        }

        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('productModal');
            if (event.target === modal) {
                closeModal();
            }
        });

        // Listen for messages from parent window
        window.addEventListener('message', function(event) {
            if (event.data.type === 'WIDGET_CONFIG') {
                console.log('Widget configured:', event.data);
            }
        });

        // Send ready message to parent
        window.parent.postMessage({
            type: 'WIDGET_READY',
            widgetId: 'product-browser'
        }, '*');
    </script>
</body>
</html>
